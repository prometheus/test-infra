apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-core
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
        app: grafana
        component: core
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsUser: 472
      containers:
      - image: grafana/grafana:6.2.5
        name: grafana-core
        imagePullPolicy: IfNotPresent
        env:
          - name: GF_PATHS_PROVISIONING
            value: "/opt/grafana-provision"
          - name: GF_SERVER_ROOT_URL
            value: "http://{{ .DOMAIN_NAME }}/grafana"
            # check if we can use service name here^
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "true"
          - name: GF_AUTH_ANONYMOUS_ORG_NAME
            value: "Main Org."
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: "{{ .GRAFANA_ADMIN_PASSWORD }}"
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /opt/grafana-provision/datasources
        - name: grafana-dashboard-provision
          mountPath: /opt/grafana-provision/dashboards/prometheus-dashboard.yaml
          subPath: prometheus-dashboard.yaml
        #dashboards json are saved in the path mentioned in grafana-dashboard-provision
        - name: grafana-dashboard-bench
          mountPath: /opt/grafana-provision/dashboards/bench-nodes.json
          subPath: bench-nodes.json
        - name: grafana-dashboard-prow
          mountPath: /opt/grafana-provision/dashboards/prow-nodes.json
          subPath: prow-nodes.json
        ports:
        - name: grafana-web
          containerPort: 3000
      volumes:
      - name: grafana-persistent-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboard-provision
        configMap:
          name: grafana-dashboard-provision
      - name: grafana-dashboard-bench
        configMap:
          name: grafana-dashboard-bench
      - name: grafana-dashboard-prow
        configMap:
          name: grafana-dashboard-prow
      # add https://grafana.com/docs/installation/docker/#reading-secrets-from-files-support-for-docker-secrets
      nodeSelector:
        cloud.google.com/gke-nodepool: prow
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
    component: core
spec:
  type: NodePort
  ports:
    - name: grafana-web
      port: 80
      targetPort: grafana-web
  selector:
    app: grafana
    component: core

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-grafana
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: grafana-web
        path: /grafana