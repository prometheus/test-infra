apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-test-pr
  namespace: prombench-{{ .PR_NUMBER }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      # TODO(bwplotka): Prefer Proto for CT support. In standard benchmark we might want to distribute
      # different parsing protocols across scrape jobs to detect regressions on more of them.
      scrape_protocols: [ "PrometheusProto", "OpenMetricsText1.0.0", "OpenMetricsText0.0.1", "PrometheusText0.0.4" ]

    scrape_configs:
    - job_name: kubelets
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_node_label_cloud_google_com_gke_nodepool]
        regex: prometheus-{{ .PR_NUMBER }}|nodes-{{ .PR_NUMBER }}
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

    - job_name: cadvisor
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_node_label_cloud_google_com_gke_nodepool]
        regex: prometheus-{{ .PR_NUMBER }}|nodes-{{ .PR_NUMBER }}
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

    - job_name: node-exporters
      kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - prombench-{{ .PR_NUMBER }}
      relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_service_label_app]
        regex: node-exporter
      - action: replace
        source_labels: [__meta_kubernetes_service_name]
        target_label: job
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: nodeName

    - job_name: fake-webservers-1
      kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - prombench-{{ .PR_NUMBER }}
      relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_service_label_app]
        regex: fake-webserver
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: nodeName
