apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-loadgen
  namespace: prombench-{{ .PR_NUMBER }}
data:
  config.yaml: |
    querier:
      groups:
      - name: simple_range
        interval: 10s
        type: range
        start: 2h
        end: 1h
        step: 15s
        queries:
        - expr: go_goroutines
        - expr: container_memory_rss
        - expr: kubelet_running_pods
        - expr: codelab_api_http_requests_in_progress
        - expr: 'codelab_api_requests_total{method="GET",path="/api/bar",status="200"}'
      - name: aggr_instant
        interval: 5s
        type: instant
        queries:
        - expr: sum by(image) (container_memory_rss)
        - expr: sum by(instance) (rate(node_cpu_seconds_total{mode!="idle"}[5m]))
        - expr: sum by(instance) (rate(node_cpu_seconds_total[5m]))
        - expr: sum by(instance) (rate(codelab_api_requests_total[5m]))
        - expr: sum by(instance) (rate(codelab_api_requests_total{method=~"GET|POST"}[5m]))
      - name: aggr_range
        interval: 30s
        type: range
        start: 1h
        end: 0h
        step: 15s
        queries:
        - expr: sum by(image) (container_memory_rss)
        - expr: sum by(instance) (rate(node_cpu_seconds_total{mode!="idle"}[5m]))
        - expr: sum by(instance) (rate(node_cpu_seconds_total[5m]))
        - expr: sum by(instance) (rate(codelab_api_requests_total[5m]))
        - expr: sum by(instance) (rate(codelab_api_requests_total{method=~"GET|POST"}[5m]))
      - name: heavy_instant
        interval: 60s
        queries:
        - expr: rate(codelab_api_requests_total{method=~"GET|POST"}[5m])
        - expr: sum without(instance) (rate(codelab_api_requests_total{method=~"GET|POST"}[5m]))
        - expr: histogram_quantile(0.99, sum by(path, le) (rate(codelab_api_request_duration_seconds_bucket{method="POST"}[5m])))
        - expr: histogram_quantile(0.99, sum by(path, method, le) (rate(codelab_api_request_duration_seconds_bucket{method="POST"}[5m])))
        - expr: histogram_quantile(0.99, sum by(instance, le) (rate(codelab_api_request_duration_seconds_bucket{method="POST"}[5m])))
      - name: arithmetic operation
        interval: 10s
        type: instant
        queries:
        - expr: sum by (container, pod) (rate(container_cpu_usage_seconds_total[5m])) / sum by (container, pod) (container_spec_cpu_quota)
        - expr: rate(node_network_receive_bytes_total[5m]) * 60
        - expr: sum(rate(storage_operation_duration_seconds_sum[5m])) + sum(rate(storage_operation_duration_seconds_count[5m]))
        - expr: sum(rate(kubelet_runtime_operations_duration_seconds_sum[5m])) by (operation_type) / sum(rate(kubelet_runtime_operations_duration_seconds_count[5m])) by (operation_type)  
      - name: logic_operator
        interval: 10s
        type: instant
        queries:
        - expr: node_filesystem_avail_bytes{mountpoint="/"} and on(instance) node_filesystem_size_bytes{mountpoint="/"}
        - expr: container_ulimits_soft{namespace="kube-system"} or container_ulimits_soft{cloud_google_com_gke_nodepool="main-node"}
        - expr: container_memory_working_set_bytes{namespace=~"^prombench-[0-9]+"} or container_memory_rss{namespace=~"^prombench-[0-9]+"}
        - expr: rate(node_network_receive_bytes_total{device="eth0"}[5m]) unless rate(node_network_receive_packets_dropped_total{device="eth0"}[5m])
      - name: topk
        interval: 10s
        type: instant
        queries:
        - expr: topk(3, sum(rate(node_cpu_seconds_total{mode="user"}[5m])) by (instance))
        - expr: topk(5, sum(container_cpu_usage_seconds_total) by (instance))     
        - expr: topk(3, sum(container_memory_usage_bytes) by (pod))
        - expr: topk(5, sum(container_sockets) by (namespace))
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-loadgen-scaler
  namespace: prombench-{{ .PR_NUMBER }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen-scaler
  template:
    metadata:
      namespace: prombench-{{ .PR_NUMBER }}
      labels:
        app: loadgen-scaler
    spec:
      serviceAccountName: loadgen-scaler
      containers:
      - name: prom-load-generator
        image: docker.io/prominfra/scaler:master
        imagePullPolicy: Always
        args:
        - "scale"
        - "-f"
        - "/etc/scaler/webserver.yaml"
        - "-v"
        - "PR_NUMBER:{{ .PR_NUMBER }}"        #Used to specify fake-webserver's namespace
        - "{{ .LOADGEN_SCALE_UP_REPLICAS }}"  #Scale Up replicas
        - "1"                                 #Scale Down replicas
        - "15m"                               #Sleep Interval between scaling
        volumeMounts:
        - name: webserver-config-volume
          mountPath: /etc/scaler
      volumes:
      - name: webserver-config-volume
        configMap:
          name: fake-webserver-config-for-scaler
      nodeSelector:
        node-name: nodes-{{ .PR_NUMBER }}
        isolation: none
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-loadgen-querier
  namespace: prombench-{{ .PR_NUMBER }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen-querier
  template:
    metadata:
      namespace: prombench-{{ .PR_NUMBER }}
      labels:
        app: loadgen-querier
    spec:
      containers:
      - name: prom-load-generator
        image: docker.io/prominfra/load-generator:master
        imagePullPolicy: Always
        args:
        - "prombench-{{ .PR_NUMBER }}"
        - "{{ .PR_NUMBER }}"
        env:
        - name: DOMAIN_NAME
          value: "{{ .DOMAIN_NAME }}"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/loadgen
        ports:
        - name: loadgen-port
          containerPort: 8080
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-loadgen
      nodeSelector:
        node-name: nodes-{{ .PR_NUMBER }}
        isolation: none
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-loadgen-querier
  namespace: prombench-{{ .PR_NUMBER }}
  labels:
    app: loadgen-querier
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: prometheus
    port: 80
    targetPort: loadgen-port
  selector:
    app: loadgen-querier
