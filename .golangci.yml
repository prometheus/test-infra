issues:
  max-same-issues: 0

linters:
  enable:
    - errorlint
    - gomodguard

linters-settings:
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt

output:
  sort-results: true

run:
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$
  timeout: 5m
